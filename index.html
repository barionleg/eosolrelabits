<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Solresol Translator</title>
	<script src="src/dict.js"></script>
</head>
<body>
	<input type="text" id="search" placeholder="blue">
	<input type="button" id="button" value="Search"  onclick="myFunction()"/>
	<br />
	<ul id="result"></ul>
	<p id='summary'></p>
</body>
<script type="text/javascript">
	'use strict'
	// Parse dictionary
	let count = 0
	let data = {sr: {}, en:{}};
	dict.split('\n').forEach((value) => {
		let parts = value.split(',')
		let sr = parts.shift().toLowerCase()
		data.sr[sr] = []
		parts.forEach((item) => {
			if(item != ""){
				let en = item.replace('"', '').trim().toLowerCase()
				data.sr[sr].push(en)
				if(!data.en[en])
					data.en[en] = []
				data.en[en].push(sr)
				count++;
			}
		})
	})
	document.getElementById("summary").innerHTML = `Found ${count} items.`
	console.log(data)
	// Connect interface
	document.getElementById("search").addEventListener("keyup", (event) =>{ 
		if (event.key === "Enter") findword(event.target.value) 
		});
	document.getElementById("button").onclick = (event) => {
		findword(document.getElementById("search").value) 
	}
	// Find value
	function findword(target){
		let res = document.getElementById("result")
		res.innerHTML = ""
		if(target.length < 3)
			return
		// Search English
		Object.keys(data.en).forEach((k)=> {
			if(k.includes(target))
				res.innerHTML += `<li class='en'><b>${k}</b>: ${data.en[k]}</li>`
			 });
		// Search Solresol
		Object.keys(data.sr).forEach((k)=> {
			if(k.includes(target))
				res.innerHTML += `<li class='en'><b>${k}</b>: ${data.sr[k]}</li>`
			 });
	}
</script>

<style>
	body { background-color: #ebd6ff; padding: 30px}
</style>

</html>
